<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PDF Download Button</title>
  <style>
    .download-btn {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .download-btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <a href="os_record.pdf" download>
    <button class="download-btn">Download OS PDF</button>
  </a>

</body>
</html>
